<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="keyboard">
      <div class="main--keys">

        <div class="function--keys">
          <div class="function__sections">
            <div class="keys-function key ">Esc</div>
          </div>
          <div class="function__sections">
            <div class="keys-function key">F1</div>
            <div class="keys-function key">F2</div>
            <div class="keys-function key">F3</div>
            <div class="keys-function key">F4</div>
          </div>
          <div class="function__sections">
            <div class="keys-function key">F5</div>
            <div class="Keys-function key">F6</div>
            <div class="Keys-function key">F7</div>
            <div class="Keys-function key">F8</div>
          </div>
          <div class="function__sections">
            <div class="Keys-function key">F9</div>
            <div class="Keys-function key">F10</div>
            <div class="Keys-function key">F11</div>
            <div class="Keys-function key">F12</div>
          </div>

        </div>

        <div class="alpha-keys"></div>
      </div>
      <div class="control-keys">
        <div class="special-keys">

        </div>
        <div class="editing-keys"></div>
        <div class="direction-keys"></div>
      </div>
      <div class="end-keys">
        <div class="leds"></div>
        <div class="number-keys"></div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
